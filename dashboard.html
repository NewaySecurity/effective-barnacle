<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWAY SECURITY SERVICES - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dashboard-page">
    <nav class="top-nav">
        <div class="nav-logo">
            <img src="assets/logo.png" alt="NEWAY SECURITY SERVICES" class="nav-logo-img">
        </div>
        <div class="nav-links">
            <button onclick="logout()" class="btn-logout">Logout</button>
        </div>
    </nav>

    <main class="dashboard-container">
        <h1>Payslip Generator</h1>
        
        <div class="payslip-form">
            <form id="payslipForm" onsubmit="return generatePayslip(event)">
                <div class="form-group">
                    <label for="employeeName">Employee Name</label>
                    <input type="text" id="employeeName" name="employeeName" required>
                </div>
                
                <div class="form-group">
                    <label for="idNumber">ID Number</label>
                    <input type="text" id="idNumber" name="idNumber" required>
                </div>
                
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" id="position" name="position" required>
                </div>
                
                <div class="form-group">
                    <label for="hoursWorked">Hours Worked</label>
                    <input type="number" id="hoursWorked" name="hoursWorked" min="0" step="0.5" required>
                </div>
                
                <div class="form-group">
                    <label for="hourlyRate">Hourly Rate</label>
                    <input type="number" id="hourlyRate" name="hourlyRate" min="0" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="deductions">Deductions</label>
                    <input type="number" id="deductions" name="deductions" min="0" step="0.01" required>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn-generate">Generate Payslip</button>
                    <button type="button" id="sharePayslip" class="btn-share" disabled>Share Payslip</button>
                </div>
            </form>
        </div>
        
        <div id="payslipPreview" class="payslip-preview">
            <!-- Payslip preview will be generated here -->
        </div>
    </main>

    <footer class="dashboard-footer">
        <div class="company-info">
            <p>NEWAY SECURITY SERVICES</p>
            <p>PSIRA Registration No: 3145212</p>
            <p>STAND NO. 10111, MATSIKITSANE, R40 MAIN ROAD, ACORNHOEK 1360</p>
            <p>Contact: 079 955 0700 / 072 555 6444</p>
            <p>Email: info@newaysecurity.co.za</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/payslip.js"></script>
</body>
</html>
